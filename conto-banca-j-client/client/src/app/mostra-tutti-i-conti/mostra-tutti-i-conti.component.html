<body>
    <!--<div id="pagina">-->
        <h1>Conti</h1>
        <hr>
        <div class="center">
            <input type="text" [(ngModel)]="cliente.cognome" placeholder="cognome cliente">
            <button class="mleft" (click)="cerca()"> Cerca </button>
            <button (click)="homepage()">Torna alla home page</button>
        </div>
        <hr>
        <br>
        <div class="tabella">
            <table>
                <tr>
                    <th>Nome</th>
                    <th>Cognome</th>
                    <th>Codice Fiscale</th>
                    <th>Data di nascita</th>
                    <th>Indirizzo</th>
                    <th>Telefono</th>
                    <th>Todo</th>
                </tr>
                <tr *ngFor=" let c of clienti">
                    <td>{{c.nome}}</td>
                    <td>{{c.cognome}}</td>
                    <td>{{c.codiceFiscale}}</td>
                    <td>{{c.dataDiNascita}}</td>
                    <td>{{c.indirizzo}}</td>
                    <td>{{c.telefono}}</td>
                    <td><button (click)="mostraConti(c)">Mostra conti</button></td>
                </tr>
            </table>
            <hr>
            <table>
                <tr>
                    <th>Conti Correnti</th>
                </tr>
                <tr *ngFor="let d of contiCorrenti">
                    <td>{{d.numConto}}</td>
                </tr>
            </table>
            <hr>
            <table>
                <tr>
                    <th>Conti Prestiti</th>
                </tr>
                <tr *ngFor="let e of contiPrestiti">
                    <td>{{e.codice}}</td>
                </tr>
            </table>
            <hr>
            <table>
                <tr>
                    <th>Conti Depositi</th>
                </tr>
                <tr *ngFor="let f of contiDepositi">
                    <td>{{f.codice}}</td>
                </tr>
            </table>
        </div>
    <!--</div>-->
</body>
