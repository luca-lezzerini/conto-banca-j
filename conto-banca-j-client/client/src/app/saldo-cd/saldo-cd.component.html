<body>
    <h1>Saldo Conto Deposito</h1>
    <hr>
    <div class="center">
      <input type="text" placeholder="Ricerca Cliente" [(ngModel)]="ricercaCliente">
      <button class="add" (click)="cercaCliente()"> Cerca </button>
    </div>
    <hr>
    <div id="tabella">
      <table>
        <tr>
          <th>Cognome</th>
          <th>Nome</th>
          <th>Cod. Fiscale</th>
          <th></th>
        </tr>
        <tr *ngFor="let c  of listaClienti">
          <td>{{c.cognome}}</td>
          <td>{{c.nome}}</td>
          <td>{{c.codiceFiscale}}</td>
          <td>
            <button class="btn" (click)="selezionaCliente(c)"> Seleziona </button>
          </td>
        </tr>
      </table>
    </div>
    <div id="tabella" *ngIf = "showTabCD">
      <table>
        <tr>
          <th>NÂ° Conto</th>
          <th>Saldo</th>
          <th></th>
        </tr>
        <tr *ngFor="let cd  of listaCD; index as i">
          <td>{{cd.codice}}</td>
          <td>{{saldoCDor[i]}}</td>
          <td>
            <button class="btn" (click)="saldoCD(cd, i)"> Saldo </button>
          </td>
        </tr>
      </table>
    </div>
  </body>
