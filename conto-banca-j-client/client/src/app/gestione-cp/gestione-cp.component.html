Conto prestito
<button (click)="new()">New</button>
<br>
<input type="text" [(ngModel)]="codice" placeholder="codice conto prestito">
<button (click)="add()">Add</button>
<br>
<br>
<table>
    <tr>
        <th>Codice conto</th>
        <th>Edit</th>
        <th>Delete</th>
    </tr>
    <tr *ngFor="let c of listaCodici,index as i">
        <td>{{c.codice}}</td>
        <td><button (click)="edit(c)">Edit</button></td>
        <td><button (click)="delete(c)">Delete</button></td>
    </tr>
</table>
