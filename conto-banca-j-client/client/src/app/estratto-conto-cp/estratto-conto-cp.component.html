<body>
    <h1>EstrattoContoPrestito</h1>

    
        <h1>Conti</h1>
        <hr>
        <div id="inputInpt">
            <input type="text" [(ngModel)]="cognomeContains" placeholder="cerca per cognome">
            <button id="cerca" (click)="cerca()"> Cerca </button>
        </div>
        <hr>
        <br>
        <div id="tabella">
            <table>
                <tr>
                    <th>Nome</th>
                    <th>Cognome</th>
                    <th>Codice Fiscale</th>
                    <th>Data di nascita</th>
                    <th>Indirizzo</th>
                    <th>Telefono</th>
                    <th>Todo</th>
                </tr>
                <tr *ngFor=" let c of clienti">
                    <td>{{c.nome}}</td>
                    <td>{{c.cognome}}</td>
                    <td>{{c.codiceFiscale}}</td>
                    <td>{{c.dataDiNascita}}</td>
                    <td>{{c.indirizzo}}</td>
                    <td>{{c.telefono}}</td>
                    <td><button (click)="mostraContiCp(c)">Seleziona</button></td>
                 </table> 
               
                 </div>
                 <table>
           
                <th>Conti prestito associati</th>
            <tr *ngFor="let e of contiPrestiti">
                <td>{{e.codice}}</td>
                </table>
           </body>
