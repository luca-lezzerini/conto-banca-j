<body>
    <h1>Gestione Conto Deposito</h1>
    <hr>
    <div id="center">
        <input type="text" placeholder="codice" [(ngModel)]="codice">
        <button class="inpt" (click)="aggiungi()"> aggiungi </button>
    </div>
    <hr>
    <div id="tabella">
        <table>
            <tr>
                <th>Codice</th>
                <th></th>
                <th></th>
            </tr>
            <tr *ngFor="let c  of listaConti">
                <td>{{c.codice}}</td>
                <td>
                    <button (click)="modifica(c)"> modifica </button>
                </td>
                <td>
                    <button (click)="elimina(c)"> elimina </button>
                </td>
            </tr>
        </table>
    </div>
</body>
