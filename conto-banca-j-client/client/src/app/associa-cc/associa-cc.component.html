<body>
  <h1>Associa Conto Corrente</h1>
  <hr>
  <div class="center">
    <input type="text" placeholder="Ricerca Cliente" [(ngModel)]="ricercaCliente">
    <button class="mleft" (click)="cercaCliente()"> Cerca </button>
  </div>
  <hr>
  <div class="tabella">
    <table>
      <tr>
        <th>Cognome</th>
        <th>Nome</th>
        <th>Cod. Fiscale</th>
        <th></th>
      </tr>
      <tr *ngFor="let c  of listaClienti">
        <td>{{c.cognome}}</td>
        <td>{{c.nome}}</td>
        <td>{{c.codiceFiscale}}</td>
        <td>
          <button class="btn" (click)="associaCC(c)"> Associa </button>
        </td>
      </tr>
    </table>
  </div>
  <div class="center">
    <input type="text" placeholder="Ricerca Conto Corrente" [(ngModel)]="ricercaCC">
    <button class="mleft" (click)="cercaCC()"> Cerca </button>
  </div>
  <div class="center">
    <label>C/C trovato:{{contoCorrente.numConto}}</label>
  </div>
</body>
